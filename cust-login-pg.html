<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GramKart Login</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#2e8b57,#548c6c);
    overflow:hidden;
}

/* Floating Background */
body::before, body::after{
    content:"";
    position:absolute;
    width:300px;
    height:300px;
    border-radius:50%;
    background:rgba(255,255,255,0.1);
    animation:float 6s infinite alternate ease-in-out;
}

body::before{ top:-100px; left:-100px; }
body::after{ bottom:-100px; right:-100px; animation-delay:3s; }

@keyframes float{
    from{ transform:translateY(0);}
    to{ transform:translateY(40px);}
}

/* Container */
.container{
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.15);
    padding:35px;
    border-radius:20px;
    width:360px;
    color:white;
    text-align:center;
    box-shadow:0 8px 32px rgba(0,0,0,0.3);
    animation:fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(-20px);}
    to{opacity:1; transform:translateY(0);}
}

h2{
    margin-bottom:20px;
}

/* Toggle Switch */
.toggle{
    display:flex;
    background:rgba(255,255,255,0.2);
    border-radius:30px;
    margin-bottom:20px;
    overflow:hidden;
}

.toggle div{
    flex:1;
    padding:10px;
    cursor:pointer;
    transition:0.3s;
}

.toggle .active{
    background:#00c6ff;
    border-radius:30px;
}

/* Inputs */
input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:10px;
    outline:none;
}

/* Button */
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#00c6ff;
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#0072ff;
    box-shadow:0 0 15px rgba(0,198,255,0.8);
}

.links{
    margin-top:15px;
    font-size:14px;
}

.links span{
    cursor:pointer;
    text-decoration:underline;
}

/* Popup */
.popup{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    display:none;
    justify-content:center;
    align-items:center;
}

.popup-content{
    position:relative;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(15px);
    padding:30px;
    width:320px;
    border-radius:20px;
    color:white;
    text-align:center;
    animation:popupAnim 0.4s ease;
}

@keyframes popupAnim{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

.close{
    position:absolute;
    right:20px;
    top:10px;
    font-size:22px;
    cursor:pointer;
}

/* Responsive */
@media(max-width:400px){
    .container{ width:90%; padding:25px; }
    .popup-content{ width:90%; }
}
</style>
</head>

<body>

<div class="container">
    <h2 id="formTitle">Customer Login</h2>

    <!-- Toggle -->
    <div class="toggle">
        <div id="customerBtn" class="active" onclick="switchUser('customer')">Customer</div>
        <div id="sellerBtn" onclick="switchUser('seller')">Seller</div>
    </div>

    <!-- Login Form -->
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button id="loginBtn">Login as Customer</button>

    <div class="links">
        <span onclick="openCreate()">Create Account</span> |
        <span onclick="openForgot()">Forgot Password?</span>
    </div>
</div>

<!-- Create Account Popup -->
<div class="popup" id="createPopup">
    <div class="popup-content">
        <span class="close" onclick="closePopup('createPopup')">&times;</span>
        <h3 id="createTitle">Create Customer Account</h3>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Create Account</button>
    </div>
</div>

<!-- Forgot Password Popup -->
<div class="popup" id="forgotPopup">
    <div class="popup-content">
        <span class="close" onclick="closePopup('forgotPopup')">&times;</span>
        <h3>Reset Password</h3>
        <input type="email" placeholder="Enter your email">
        <button>Send Reset Link</button>
    </div>
</div>

<script>
function switchUser(type){
    const title = document.getElementById("formTitle");
    const loginBtn = document.getElementById("loginBtn");
    const createTitle = document.getElementById("createTitle");
    const customerBtn = document.getElementById("customerBtn");
    const sellerBtn = document.getElementById("sellerBtn");

    if(type === "customer"){
        title.innerText = "Customer Login";
        loginBtn.innerText = "Login as Customer";
        createTitle.innerText = "Create Customer Account";
        customerBtn.classList.add("active");
        sellerBtn.classList.remove("active");
    }else{
        title.innerText = "Seller Login";
        loginBtn.innerText = "Login as Seller";
        createTitle.innerText = "Create Seller Account";
        sellerBtn.classList.add("active");
        customerBtn.classList.remove("active");
    }
}

function openCreate(){
    document.getElementById("createPopup").style.display="flex";
}

function openForgot(){
    document.getElementById("forgotPopup").style.display="flex";
}

function closePopup(id){
    document.getElementById(id).style.display="none";
}
</script>

</body>
</html>
