<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GramKart Products</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:#f4f6f9;
}

/* Header */
header{
    background:#2e8b57;
    color:white;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

header h2{
    font-weight:600;
}

.cart{
    cursor:pointer;
    position:relative;
}

.cart span{
    position:absolute;
    top:-8px;
    right:-10px;
    background:red;
    color:white;
    font-size:12px;
    padding:2px 6px;
    border-radius:50%;
}

/* Filter Section */
.filter{
    padding:20px 40px;
    display:flex;
    gap:15px;
}

.filter button{
    padding:8px 15px;
    border:none;
    border-radius:20px;
    background:#ddd;
    cursor:pointer;
    transition:0.3s;
}

.filter button:hover{
    background:#2e8b57;
    color:white;
}

/* Product Grid */
.products{
    padding:20px 40px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}

.product-card{
    background:white;
    padding:15px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    text-align:center;
    transition:0.3s;
}

.product-card:hover{
    transform:translateY(-5px);
}

.product-card img{
    width:100%;
    height:150px;
    object-fit:cover;
    border-radius:8px;
}

.product-card h4{
    margin:10px 0;
}

.price{
    color:#2e8b57;
    font-weight:600;
    margin-bottom:10px;
}

.product-card button{
    width:100%;
    padding:8px;
    border:none;
    border-radius:20px;
    background:#2e8b57;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

.product-card button:hover{
    background:#246b45;
}

@media(max-width:600px){
    header, .filter, .products{
        padding:15px;
    }
}
</style>
</head>

<body>

<header>
    <h2>GramKart</h2>
    <div class="cart">
        <i class="fas fa-shopping-cart fa-lg"></i>
        <span id="cartCount">0</span>
    </div>
</header>

<div class="filter">
    <button onclick="filterProducts('all')">All</button>
    <button onclick="filterProducts('grocery')">Grocery</button>
    <button onclick="filterProducts('fashion')">Fashion</button>
    <button onclick="filterProducts('electronics')">Electronics</button>
</div>

<div class="products" id="productContainer"></div>

function displayProducts(productList){
    const container = document.getElementById("productContainer");
    container.innerHTML="";
    productList.forEach(product=>{
        container.innerHTML+=`
            <div class="product-card" onclick="openProduct(${product.id})">
                <img src="${product.image}">
                <h4>${product.name}</h4>
                <div class="price">₹${product.price}</div>
                <button onclick="event.stopPropagation(); addToCart(${product.id})">
                    <i class="fas fa-cart-plus"></i> Add to Cart
                </button>
            </div>
        `;
    });
}
function filterProducts(category){
    if(category==="all"){
        displayProducts(products);
    }else{
        const filtered = products.filter(p=>p.category===category);
        displayProducts(filtered);
    }
}

function addToCart(id){
    const product = products.find(p=>p.id===id);
    cart.push(product);
    localStorage.setItem("gramkartCart", JSON.stringify(cart));
    updateCartCount();
    alert("✅ Added to cart!");
}

function updateCartCount(){
    document.getElementById("cartCount").innerText = cart.length;
}

displayProducts(products);
updateCartCount();

</script>
